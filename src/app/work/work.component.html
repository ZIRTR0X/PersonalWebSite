<div>
  <h1 class="text-h1 font-extrabold">Personal projects</h1>
    <div class="mt-8 mb-8">
      <div class="flex justify-center items-center w-screen">
        <div class="max-w-6xl flex flex-wrap justify-center items-center w-screen">
          <div *ngFor="let project of projects" class="h-52 w-80 dark:bg-cards bg-light-cards rounded-lg my-5 mx-5">
            <div class="mr-3 ml-3 mt-2">
              <div class="flex justify-between mt-4 h-10 rounded-full">
                <p class="mb-2 font-semibold">{{ project.title }}</p>
                <div class="flex justify-end">
                  <ng-container *ngIf="project.githubLink">
                    <a [href]="project.githubLink">
                      <svg-icon src="assets/img/github.svg" [svgStyle]="{ 'width.rem': 1.5, 'height.rem': 1.5, 'fill':'rgb(104, 43, 215)' }"></svg-icon>
                    </a>
                  </ng-container>
                  <ng-container *ngIf="project.websiteLink">
                    <a [href]="project.websiteLink" class="ml-4">
                      <svg-icon src="assets/img/internet.svg" [svgStyle]="{ 'width.rem': 1.5, 'height.rem': 1.5, 'fill':'rgb(104, 43, 215)' }"></svg-icon>
                    </a>
                  </ng-container>
                </div>
              </div>
              <div class=" mt-4 h-24 text-s">
                <p class="text-xxs">{{ project.description }}</p>
              </div>
              <div class="flex flex-row mt-3 text-xxxs">
                <div  *ngFor="let language of project.languages; let i = index">
                  <span>{{ language }}</span>
                  <span *ngIf="i !== project.languages.length - 1"> â€¢ </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center w-screen">
        <button type="button" class="rounded-lg border-2 border-violet-principale hover:bg-mainPurple w-32 h-16">
          <a href="https://github.com/ZIRTR0X" target="_blank">Show more on my Github</a>
        </button>
      </div>
    </div>
  </div>
  <div class="mt-32">
    <h1 class="text-h1 font-extrabold">Languages and Tools</h1>
    <div class="mt-8 mb-8">
      <div class="flex justify-center items-center w-screen">
        <div class="max-w-6xl flex flex-wrap justify-center items-center w-screen">
          <div *ngFor="let language of languages" class="h-40 w-72 dark:bg-cards bg-light-cards rounded-lg my-5 mx-5">
            <div class="mr-3 ml-3 mt-2">
              <table class="mt-3">
                <tr>
                  <td>
                    <svg-icon [src]="language.icon" [svgStyle]="{ 'width.rem': 4, 'height.rem': 4}"></svg-icon>
                  </td>
                  <td class="pl-4">
                    <p class="mb-2 font-semibold">{{ language.name }}</p>
                    <p class="mb-2 w-24">{{ language.level }}</p>
                  </td>
                </tr>
              </table>
              <p class="text-xxs mt-6">{{ language.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
